<!DOCTYPE html>
<html ng-app="TriangleGame">
<head>
    <meta charset="utf-8" />
    <!-- build:css css/main.css -->
    <link href="css/app.css" rel="stylesheet" />
    <!-- endbuild -->
    <!-- build:css css/vendor.css -->
    <link href="lib/kendo/css/kendo.common.min.css" rel="stylesheet" />
    <link href="lib/kendo/css/kendo.silver.min.css" rel="stylesheet" />
    <!-- endbuild -->
    <!-- build:js js/vendor.js -->
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/kendo/js/kendo.core.min.js"></script>
    <script src="lib/kendo/js/kendo.angular.min.js"></script>
    <script src="lib/kendo/js/kendo.data.min.js"></script>
    <script src="lib/kendo/js/kendo.pager.min.js"></script>
    <script src="lib/kendo/js/kendo.button.min.js"></script>
    <script src="lib/kendo/js/kendo.grid.min.js"></script>
    <script src="lib/kendo/js/kendo.numerictextbox.min.js"></script>
    <script src="lib/kendo/js/kendo.userevents.min.js"></script>
    <!-- endbuild -->
    <!-- build:js js/main.js -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/factory/commonFunctionsFactory.js"></script>
    <script type="text/javascript" src="js/factory/triangularMatrixFactory.js"></script>
    <script type="text/javascript" src="js/service/answersService.js"></script>
    <script type="text/javascript" src="js/controllers/mainController.js"></script>
    <!-- endbuild -->
    <title></title>
</head>
<body ng-controller="mainController as mainCtrl">
    <div class="menu">
        <label>Высота треугольника:</label>
        <input class="right-indent" kendo-numeric-text-box="heightTextBox" k-options="mainCtrl.heightTextBoxOptions" />
        <label>Пустое отверстие:</label>
        <input class="right-indent" kendo-numeric-text-box="emptyNumberTextBox" k-options="mainCtrl.emptyNumberTextBoxOptions" />
        <kendo-button on-click="mainCtrl.onFindBtnClick()">Поиск решений</kendo-button>
    </div>
    <div kendo-grid="mainGrid" options="mainCtrl.mainGridOptions"></div>
</body>
</html>
