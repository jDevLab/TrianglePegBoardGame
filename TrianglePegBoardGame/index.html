<!DOCTYPE html>
<html ng-app="TriangleGame">
<head>
    <meta charset="utf-8" />
    <link href="app/css/app.css" rel="stylesheet" />
    <link href="app/lib/kendo/css/kendo.common.min.css" rel="stylesheet" />
    <link href="app/lib/kendo/css/kendo.silver.min.css" rel="stylesheet" />

    <script src="app/lib/jquery/jquery.min.js"></script>
    <script src="app/lib/angular/angular.min.js"></script>
    <script src="app/lib/kendo/js/kendo.all.min.js"></script>

    <script src="app/app.js"></script>
    <script src="app/controllers/mainController.js"></script>
    <script src="app/service/answersService.js"></script>
    <script src="app/factory/triangularMatrixFactory.js"></script>
    <title></title>
</head>
<body ng-controller="mainController">
    <div class="menu">
        <label>Высота треугольника:</label>
        <input class="right-indent" kendo-numeric-text-box="heightTextBox" k-options="heightTextBoxOptions" />
        <label>Пустое отверстие:</label>
        <input class="right-indent" kendo-numeric-text-box="emptyNumberTextBox" k-options="emptyNumberTextBoxOptions" />
        <kendo-button on-click="onFindBtnClick()">Поиск решений</kendo-button>
    </div>
    <div kendo-grid="mainGrid" options="mainGridOptions"></div>
</body>
</html>
